<!doctype html>
<html lang='{language}'>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="none">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-navbutton-color" content="#2e4662">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>TPFMM Mod List</title>
    <style>
      * { box-sizing: border-box; }
      html {
        margin: 0px;
        padding: 0px;
        border: none;
        min-width: 100%;
        height: 100%;
        overflow-y: auto;
        font-family: sans-serif;
      }
      body {
        margin: 0px;
        padding: 0px;
        border: none;
        min-width: 100%;
        height: 100%;
        font-size: 1.05em;
        background: #2a3342;
        color: #ffffff;
        position: relative;
        z-index: 1;
      }
      h1 { font-size: 1.8em; }
      h2 { font-size: 1.4em; }
      h3 { font-size: 1.2em; }
      h4 { font-size: 1.0em; }
      a {
        color: #e6e6e6;
        text-decoration: underline;
        cursor: pointer;
      }
      a:hover {
        color: #829baf;
      }
      img { border: 0px none; }
      
      header {
        display: block;
        background-color: #2f4763;
        color: #ffffff;
        border-bottom: 5px solid #829baf;
      }
      header .top {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-content: center;
        margin: 0px auto;
        padding: 5px;
        font-size: 1.3em;
        font-weight: bold;
        transition: max-width .5s ease-in-out, padding .5s ease-in-out, font-size .5s ease-in-out;
      }
      header .top img {
        display: block;
        height: 1em;
      }
      header .top h1 {
        display: block;
        font-size: 1em;
        margin: 0px;
        margin-left: 20px;
      }
      section, footer, article  {
        margin: 0px auto;
        padding: 0px;
        max-width: 100%;
        width: 100%;
        transition: max-width .5s ease-in-out;
      }
      article { text-align: justify; }
      footer  {
        margin: 5px auto;
        border-top: 1px solid rgba(130, 155, 175, .2);
        padding: 5px;
        text-align: right;
        font-size: .7em;
        color: rgba(255, 255, 255, .2);
        transition: max-width .5s ease-in-out, color .5s ease-in-out, border .5s ease-in-out;
      }
      footer:hover  {
        border-top: 1px solid rgba(130, 155, 175, .6);
        color: rgba(255, 255, 255, .6);
      }
      footer a, footer:hover a  {
        color: inherit !important;
      }
      
      .modList {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      .modList .mod {
        display: inline-block;
        position: relative;
        width: 320px;
        height: 180px;
        padding: 0px;
        margin: 5px;
        overflow: hidden;
        border: 0px;
        cursor: default;
        color: inherit;
      }
      .modList .mod .thumbnail {
        display: block;
        width: 100%;
        height: 100%;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
        text-decoration: none;
        filter: blur(0px);
        transition: filter .5s ease-in-out;
      }
      .modList .mod .modInfo {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 6px 6px 70px 30px; 
        opacity: 0;
        background: #222222dd;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        overflow: hidden;
        transition: opacity .5s ease-in-out;
      }
      .modList .mod:hover .modInfo {
        opacity: 1;
      }
      
      .modList .mod .icon {
        position: absolute;
        top: 6px;
        left: 6px;
        width: 24px;
        height: 24px;
        margin: 0px;
        padding: 0px;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
        opacity: 0;
        transition: opacity .5s ease-in-out;
      }
      .modList .mod:hover .icon {
        opacity: 1;
      }

      .modList .mod .buttons {
        position: absolute;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-content: center;
        width: 100%;
        height: 70px;
        bottom: 0px;
        left: 0px;
        opacity: 0;
        transition: opacity .5s ease-in-out;
      }
      .modList .mod:hover .buttons {
        opacity: 1;
      }
      .modList .mod .buttons a {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        width: 80px;
        height: 60px;
        border: 2px solid;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }
      .modList .mod .buttons a.website {
        color: #31708f;
        background: linear-gradient(to bottom, #d9edf7 0%, #b9def0 100%);
        border-color: #9acfea;
      }
      .modList .mod .buttons a.download {
        color: #3c763d;
        background: linear-gradient(to bottom, #dff0d8 0%, #c8e5bc 100%);
        border-color: #b2dba1;
      }
      .modList .mod .buttons a.inactive {
        color: #555555;
        background: linear-gradient(to bottom, #dddddd 0%, #c0c0c0c0 100%);
        border-color: #aaaaaa;
        cursor: not-allowed;
      }

      .loading {
        display: block;
        margin: 10px auto;
        padding: 10px;
        text-align: center;
        color: #31708f;
        background: linear-gradient(to bottom, #d9edf7 0%, #b9def0 100%);
        border: 2px solid #9acfea;
        border-radius: 4px;
      }
      
      @media (pointer: coarse) {
        /*primary input is finger*/
      }
      @media (pointer: fine) {
        /*primary input is mouse or stylus*/
      }
      @media (hover: hover) {
        /*can hover, e.g. mouse of Wii controler)*/
      }
      @media (hover: none) {
        /*cannot hover, e.g. smartphone touch*/
      }
      
      
      @media screen {
        html, body {
          /* min width for small devices, will zoom out if screen is smaller*/
          min-width: 320px;
        }
        header .top, section, footer, article  {
          width: 100%;
          max-width: 100%;
        }
        @media (min-width: 470px) {
          header .top, header nav, section, footer {
            max-width: 470px;
          }
          header .top {
            font-size: 1.8em;
            padding: 20px 0px 5px;
          }
        }
        @media (min-width: 660px) {
          header .top, header nav, section, footer {
            max-width: 660px;
          }
          header .top {
            justify-content: flex-start;
            padding: 20px 0px;
            font-size: 2.2em;
          }
        }
        @media (min-width: 990px) {
          header .top, header nav, section, footer {
            max-width: 990px;
          }
        }
        @media (min-width: 1320px) {
          header .top, header nav, section, footer {
            max-width: 1320px;
          }
        }
        @media (min-width: 1650px) {
          header .top, header nav, section, footer {
            max-width: 1650px;
          }
        }
        @media (min-width: 1980px) {
          header .top, header nav, section, footer {
            max-width: 1980px;
          }
        }
        @media (min-width: 2700px) {
          header .top, header nav, section, footer {
            max-width: 80%;
          }
        }
      }

      .bold { font-weight: bold; }

      <section class='content'>
        <noscript class='error bold'>
          Javascript is required to view this HTML file.
        </noscript>
        <div class='loading' id='initLoading'>
          Loading mod list ...
        </div>
        <div class='modList' id='modList'>
        </div>
      </section>
      <footer>
        {copyright}
      </footer>
      <script>
        const mods = /*{mod-list-start}*/{mod-list}/*{mod-list-end}*/
        
        var modListDOM;
        function displayMod(mod) {
          const str = `
            <div class='mod'>
              <div class='thumbnail' style='${mod.imageB64 ? `background-image: url(${mod.imageB64});` : `background: black;`}'></div>
              <div class='modInfo'>
                <strong>${mod.name}</strong>
                <small>${mod.author}</small>
              </div>
              ${mod.source ? `<div class='icon icon-${mod.source}'></div>` : ``}
              <div class='buttons'>
                ${mod.website ? `<a class='website' href='${mod.website}' target='_blank'><span></span></a>` : `<a class='website inactive'><span></span></a>`}
                ${mod.download ? `<a class='download' href='${mod.download}'><span></span></a>` : `<a class='download inactive'><span></span></a>`}
              </div>
            </div>`;
          modListDOM.innerHTML += str;
        }
        function displayMods() {
          modListDOM.innerHTML = '';
          mods.forEach(displayMod);
        }
        function init() {
          modListDOM = document.getElementById('modList');
          displayMods();
          document.getElementById('initLoading').remove();
        }
        document.addEventListener("DOMContentLoaded", init);
      </script>
